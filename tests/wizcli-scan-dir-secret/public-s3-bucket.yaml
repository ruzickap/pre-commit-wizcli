# kics-scan ignore
# Deploy with AWS CLI:
# aws cloudformation deploy --region=us-east-1 --stack-name public-s3-bucket-test --template-file public-s3-bucket.yaml

AWSTemplateFormatVersion: "2010-09-09"
Description: Insecure S3 bucket for security scanning tests

Resources:
  # checkov:skip=CKV_AWS_18:Test file - intentionally insecure
  # checkov:skip=CKV_AWS_21:Test file - intentionally insecure
  # checkov:skip=CKV_AWS_53:Test file - intentionally insecure
  # checkov:skip=CKV_AWS_54:Test file - intentionally insecure
  # checkov:skip=CKV_AWS_55:Test file - intentionally insecure
  # checkov:skip=CKV_AWS_56:Test file - intentionally insecure
  # trivy:ignore:AVD-AWS-0088 Test file for security scanning - intentionally insecure
  # trivy:ignore:AVD-AWS-0132 Test file for security scanning - intentionally insecure
  PublicS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: my-insecure-public-bucket-123
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false # trivy:ignore:AVD-AWS-0086
        BlockPublicPolicy: false # trivy:ignore:AVD-AWS-0087
        IgnorePublicAcls: false # trivy:ignore:AVD-AWS-0091
        RestrictPublicBuckets: false # trivy:ignore:AVD-AWS-0093

  PublicBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref PublicS3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadAccess
            Effect: Allow
            Principal: "*"
            Action:
              - s3:GetObject
            Resource: !Sub "${PublicS3Bucket.Arn}/*"

Outputs:
  BucketName:
    Description: Name of the public S3 bucket
    Value: !Ref PublicS3Bucket
  BucketArn:
    Description: ARN of the public S3 bucket
    Value: !GetAtt PublicS3Bucket.Arn
